<html lang="en">
  <head>
    <title>Login V3</title>

    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../assets/fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../assets/vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="../../../assets/main.css" />

  </head>

  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('../../../assets/Images/bg-01.jpg');"
      >
        <div class="wrap-login100">
          <form
            class="login100-form validate-form "
            #UserLoginForm
            (ngSubmit)="onSubmit(user)"
            accept-charset="utf-8"
          >
            <div
              *ngIf="lblErrorMsg"
              class="alert alert-danger text-center"
              role="alert"
            >
              {{ lblErrorMsg }}
            </div>

            <span class="login100-form-title p-b-34 p-t-27">
              Log in
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                [(ngModel)]="user.mailid"
                name="mailid"
                required="required"
                class="input100"
                type="text"
                placeholder="Username"
                (keyup)="clearDangerAlert()"
              />
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                [(ngModel)]="user.password"
                class="input100"
                type="password"
                name="password"
                placeholder="Password"
                (keyup)="clearDangerAlert()"
              />
            </div>

            <!-- <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div> -->

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" href="#">
                Forgot Password?
              </a>
              |
              <a class="txt1" routerLink="/registration">
                Register Here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="../../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../../assets/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../../assets/vendor/bootstrap/js/popper.js"></script>
    <script src="../../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../../assets/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../../assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="../../../assets/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="../../../assets/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="../../../assets/js/main.js"></script>
  </body>
</html>
