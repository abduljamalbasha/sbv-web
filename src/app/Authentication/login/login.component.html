<link
  href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
  rel="stylesheet"
/>
<div class="container-fluid fillLogin">
  <img src="../../../assets/Images/loginwallpaper2.jpg" alt="" />
  <div class="row-fluid">
    <div class="span12">
      <div class="login well well-small">
        <div class="center">
          <img src="../../../assets/Images/1.png" alt="logo" />
        </div>
        <label *ngIf="lblErrorMsg" style="color:red; text-align:center">{{
          lblErrorMsg
        }}</label>
        <form
          class="login-form"
          id="UserLoginForm"
          #UserLoginForm
          (ngSubmit)="onSubmit(user)"
          accept-charset="utf-8"
        >
          <div class="control-group">
            <input
              [(ngModel)]="user.mailid"
              class="logininput"
              name="mailid"
              required="required"
              placeholder="Mail Id"
              maxlength="255"
              type="text"
              id="Usermailid"
            />
          </div>
          <div class="control-group">
            <input
              [(ngModel)]="user.password"
              class="logininput"
              name="password"
              required="required"
              placeholder="Password"
              type="password"
              id="UserPassword"
            />
          </div>
          <div class="control-group">
            <input
              class="btn btn-primary btn-large btn-block"
              type="submit"
              value="Sign in"
            />
          </div>
        </form>
      </div>
      <!--/.login-->
    </div>
    <!--/.span12-->
  </div>
  <div class="row">
    <!-- <div class="col-sm-8 "></div> -->
    <div class="col-sm-4">
      <!-- <div id="login" class="container"> -->

      <!--/.row-fluid-->
    </div>
    <!-- </div> -->
  </div>
</div>

<!--/.container-->
